# Postage stamp plotting options
# Structure:
#   <UPP variable name>:
#     title:
#     save_tag:
#     cntf_kw:
#
# contour levels (cntf_kw['levels']) can be specified 2 ways:
#   - A list of values
#   - The word "range", followed by the start, stop, and step
postage_stamp_plots:
  RH_P0_L105_GLC0: &RH_postage
    title: 'Relative Humidity'
    save_tag: 'RH_bgd'
    cntf_kw:
      cmap: 'RH_cmap'
      extend: 'both'
      levels:
        range:
          - -5
          - 105.1 
          - 5
  TMP_P0_L105_GLC0:
    title: 'Temperature'
    save_tag: 'T_bgd'
    cntf_kw:
      cmap: 'plasma'
      extend: 'both'
      levels:
        range:
          - 250
          - 270 
          - 1
  SPFH_P0_L105_GLC0:
    title: 'Specific Humidity'
    save_tag: 'Q_bgd'
    cntf_kw:
      cmap: 'plasma'
      extend: 'max'
      levels:
        range:
          - 0
          - 0.005 
          - 0.00024
  TCDC_P0_L105_GLC0: 
    title: 'Cloud Cover'
    save_tag: 'cloud_cover_bgd'
    cntf_kw:
      cmap: 'plasma_r'
      extend: 'neither'
      levels:
        range:
          - 0
          - 100.1 
          - 5
  incr_RH_P0_L105_GLC0:
    title: 'Relative Humidity'
    save_tag: 'RH_incr'
    cntf_kw:
      cmap: 'bwr'
      extend: 'both'
      levels:
        range:
          - -23
          - 23.1 
          - 2
  ana_RH_P0_L105_GLC0:
    <<: *RH_postage
    save_tag: 'RH_ana'
plot_postage_config:
  nrows: 5
  ncols: 6
  figsize:
    - 12
    - 10

